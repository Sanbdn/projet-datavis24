<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Choix de Dashboard</title>
    <!-- Ajout de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        #message {
            text-align: center;
            margin-top: 5px;
            font-size: 18px;
        }
        #dashboardFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <div class="container">
            <h1 class="navbar-brand">Présentation Dataset</h1>
        </div>
    </header>

    <div class="container mt-4">
        <div id="message"></div>

        <div class="form-group">
            <label for="dashboardSelect">Choisir un dashboard :</label>
            <select id="dashboardSelect" class="form-control" onchange="displayDashboard()">
                <option value="accueil">Accueil</option>
                <option value="dashboard1">Dashboard 1</option>
                <option value="dashboard2">Dashboard 2</option>
                <option value="dashboard3">Dashboard 3</option>
            </select>
        </div>

        <iframe id="dashboardFrame" src="" frameborder="0"></iframe>
    </div>

    <!-- Ajout de Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function displayDashboard() {
            var selectElement = document.getElementById("dashboardSelect");
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            var dashboardFrame = document.getElementById("dashboardFrame");

            switch (selectedValue) {
                case 'accueil':
                    document.getElementById("message").innerHTML = "Vous êtes sur l'accueil";
                    dashboardFrame.src = 'accueil.html'; 
                    break;    
                case 'dashboard1':
                    document.getElementById("message").innerHTML = "Vous êtes sur le Dashboard 1";
                    dashboardFrame.src = 'dashboard1.html'; 
                    break;
                case 'dashboard2':
                    document.getElementById("message").innerHTML = "Vous êtes sur le Dashboard 2";
                    dashboardFrame.src = 'dashboard2.html'; 
                    break;
                case 'dashboard3':
                    document.getElementById("message").innerHTML = "Vous êtes sur le Dashboard 3";
                    dashboardFrame.src = 'dashboard3.html'; 
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
